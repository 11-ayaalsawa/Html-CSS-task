<html lang="en">
<head>

    <title> Exercise #2- Registration Form </title>

<body>
 <h1> Registration Form ! </h1>   
 <form>
     <fieldset style="width: 50%;">
         <h2> Personal details </h2>
        <hr>
         <br>
         <label for="name"> First name:</label>
         <input type="text" id="name" name="first name"><br>
         <br>
         <label for="Ln"> Last name: </label>
         <input type="text" id="Ln" name="last name"><br>
         <br>
         <label for="mail"> Email: </label>
         <input type="email" id="mail" name="email"><br>
         <br>
         <label> Gender: </label>

         <input type="radio" id="m" name="gender">
         <label for="m"> Male </label>

         <input type="radio" id="f" name="gender">
         <label for="f"> Female </label>
         
         <br>
         <br>
         <label for="C"> City: </label>
         <select name="city">

            <option value="Amman"> Amman</option>
            <option value="Aqaba"> Aqaba</option>

         </select>
         <br>
         <br>


         <button type="button"> Sign Up </button>
         




     </fieldset>
 </form>
</body>
</html>
